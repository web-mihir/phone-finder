<!DOCTYPE html>
<html lang="en-us">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

   <!-- Google Fonts CDN -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

   <!-- Bootstrap CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- External Stylesheet  -->
   <link rel="stylesheet" href="css/style.css">

   <title>Phone Finder</title>
</head>

<body>
   <header class="bg-info">
      <h1 class="fw-bold text-center py-5 fs-3">Phone Finder</h1>
   </header>
   <main>
      <section class="search-section">
         <div class="container">
            <div class="row">

               <!-- Search Fields -->
               <div class="col-12">
                  <div class="search-box col-sm-12 col-lg-6 mx-auto mt-5">
                     <div class="search-bg w-25 mx-auto my-2">
                        <img src="photos/search-mobile-bg.jpg" class="w-100" alt="Search BG">
                     </div>
                     <div class="text-center shadow">
                        <input type="text" class="form-control" id="search-field" name="search-field"
                           placeholder="Search Phone...">
                     </div>
                     <p class="text-center search-err text-danger fw-bold my-4"></p>
                     <div class="text-center mt-3">
                        <button class="btn btn-primary" id="search-btn">Search</button>
                     </div>
                   
                  </div>
               </div>

               <!-- Search Results -->
               <div class="col-12 mt-5">
                  <div id="item-details" class="row">
                     
                  </div>
                  <div class="search-container">
                     <div class="search-results row">

                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>


   <!-- Bootstrap CDN -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

   <!-- External Js -->
   <script src="js/app.js"></script>
</body>

</html>
